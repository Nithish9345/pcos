<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="./static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>



  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">PCOS Identification</h1>
      <div class="row center">
        <h5 class="header col s12 light">Predict the PCOS Occurence
        <br>
        </h5>
      </div>

              <div class="row">
    <form action='/predict' method="post" class="col s12">
      <div class="row">
        <form action="/predict" method="post" class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <label for="bmi"><b>BMI</b></label>
              <input placeholder="Body Mass Index" name="BMI" id="bmi" type="text" class="validate">
            </div>
            <div class="input-field col s6">
              <label for="glucose"><b>Glucose</b></label>
              <input id="glucose" name="Glucose" placeholder="Glucose level" type="text" class="validate">
            </div>
        
            <div class="input-field col s6">
              <label for="age"><b>Age</b></label>
              <input placeholder="Age" name="Age" id="age" type="text" class="validate">
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <label for="cp"><b>CP</b></label>
              <input id="cp" name="CP" placeholder="Chest Pain Type" type="text" class="validate">
            </div>
            <div class="input-field col s6">
              <label for="trestbps"><b>Trestbps</b></label>
              <input id="trestbps" name="Trestbps" placeholder="Resting Blood Pressure" type="text" class="validate">
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <label for="fbs"><b>FBS</b></label>
              <input placeholder="Fasting Blood Sugar" name="FBS" id="fbs" type="text" class="validate">
            </div>
            <div class="input-field col s6">
              <label for="ca"><b>CA</b></label>
              <input id="ca" name="CA" placeholder="Number of Major Vessels" type="text" class="validate">
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <label for="chol"><b>Chol</b></label>
              <input id="chol" name = "Chol" placeholder="Cholesterol Level" type="text" class="validate">
            </div>
          </div>

      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light orange">Predict</button>
      </div>
    </form>
      </div>

      <br>
        {{pred}}<br>

    </div>
  </div>


    <br><br>
  </div>
  </div>>

  

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src=".js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
